<!-- <app-header></app-header> -->
<div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h3>Manage Menu</h3>
        <p-menu [model]="items"></p-menu>
      </div>
      <div class="col-sm-9">
          <div class="row tab-menu-row">
              <p-tabMenu [model]="manageStoryItems">
                  <ng-template pTemplate="item" let-item let-i="index">
                      {{item.label}}
                  </ng-template>
              </p-tabMenu>
          </div>
          <div class="row">
            <table class="list-story-table">
              <tr>
                <th>Update</th>
                <th>Delete</th>
                <th>Id</th>
                <th>Title</th>
                <th>Story</th>
              </tr>
              <tr *ngFor="let story of storys">
                <td><button class="btn" (click)="editStory($event,story);"><i class="pi pi-pencil"></i></button></td>
                <td><button class="btn"><i class="pi pi-times"></i></button></td>
                <td>{{story.id}}</td>
                <td>{{story.storyTitle}}</td>
                <td>{{story.story}}</td>
              </tr>
            </table>

            <p-dialog [(visible)]="display" [style]="{width: '80%', height: '500px'}">
              <p-header>
                  Edit / Update Story
              </p-header>
                <form [formGroup]="storyForm">
                  <div class="form-group">
                    <label for="storyTitle">Story Tittle:</label>
                    <textarea class="form-control" name="storyTitle" formControlName="storyTitle"  rows="2" id="storyTitle"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="story">Story:</label>
                    <textarea class="form-control" name="story" formControlName="story" rows="10" id="story"></textarea>
                  </div>
                  
                  <input type="file" formControlName="image" (change)="onFileChange($event)" />
      
                  <button style="margin-left:1%" type="submit" (click)="updateStory($event);" class="btn btn-primary">Update</button>
                  <button style="margin-left:1%" type="submit" (click)="clearForm();" class="btn btn-primary">Clear</button>

                </form>
              <!-- <p-footer></p-footer> --> 
            </p-dialog>

          </div>
         
      </div>
    </div>
  </div>
